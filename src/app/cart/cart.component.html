<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="cart.length === 0">Your cart is empty</div>

  <div *ngFor="let item of cart">
    <div class="cart-item">
      <img [src]="item.thumbnail" alt="Product Image" class="cart-item-image">
      <div class="cart-item-details">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <div class="cart-item-price">
          <span>Price: ${{ item.price }}</span>
          <span>Quantity:
            <button  (click)="updateQuantity(item.id, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
          </span>
        </div>
        <button (click)="removeFromCart(item.id)">Remove</button>
      </div>
    </div>
  </div>

  <div class="total-amount">
    <h3>Total: ${{ totalAmount }}</h3>
  </div>

  <div class="action-buttons">
    <button class="checkout-btn" (click)="checkout()" [disabled]="cart.length === 0">Proceed to Checkout</button>
    <button class="clear-cart-btn" (click)="clearCart()" *ngIf="cart.length > 0">Clear Cart</button>
  </div>
</div>
